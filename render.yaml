services:
  - type: web
    name: n8n-tutor
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    dockerfilePath: Dockerfile
    disks:
      - name: n8n-data
        mountPath: /home/node/.n8n
        sizeGB: 1
    envVars:
      - key: N8N_PORT
        value: "10000" # Render sets PORT; we override below with fromService
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        fromService:
          type: web
          name: n8n-tutor
          property: host
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: n8n-tutor
          property: url
      - key: PORT
        fromService:
          type: web
          name: n8n-tutor
          property: port
      - key: N8N_EDITOR_BASE_URL
        fromService:
          type: web
          name: n8n-tutor
          property: url
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"
      - key: N8N_PERSONALIZATION_ENABLED
        value: "false"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_RUNNERS_ENABLED
        value: "true"


